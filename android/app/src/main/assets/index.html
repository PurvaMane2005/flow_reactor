<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flow Reactor</title>

  <!-- These paths must be correct and files must exist inside /android_asset -->
  <link rel="stylesheet" href="index-D8b4DHJx.css" />
</head>
<body>
<div id="root">React app will mount here...</div>

<button onclick="requestScreenTime()">Get Screen Time</button>
<div id="screen-time">Waiting...</div>

<script>
  function requestScreenTime() {
    try {
      if (window.AndroidUsage && AndroidUsage.getScreenTime) {
        // üìû Synchronous call from WebView to Android native
        const screenTimeText = AndroidUsage.getScreenTime();
        document.getElementById("screen-time").innerText = screenTimeText;
      } else {
        console.warn("‚ùå AndroidUsage not found");
      }
    } catch (e) {
      console.error("Error calling AndroidUsage.getScreenTime:", e);
    }
  }
</script>

<script src="index-Ncpun_gj.js"></script>
</body>
</html>
